<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
            
    <h:head>
    
    </h:head>
        <h:body>
    
        <h1>Recuperar password</h1>
        
 <p:tooltip />
         
<h:form>
    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

</h:form>
 
<p:separator />
 
<p> Ingresa el correo y usuario de la cuenta que deseas recuperar el password </p>
<br></br>
<h:form>
    <h:panelGrid id="grid" columns="3" cellpadding="5">
        <p:outputLabel for="correo" value="Correo:" />
        <p:inputText id="correo" value="#{recoverPassword.correo}" required="true" />
        <p:message for="correo" />
 
        <p:outputLabel for="usuario" value="Usuario:" />
        <p:inputText id="usuario" value="#{recoverPassword.user}" required="true" />
        <p:message for="usuario" />

    </h:panelGrid>
    
    <br></br>
    
    <p:commandButton id="submitButton" actionListener="#{recoverPassword.recover}" value="Enviar" update="grid" />
    
</h:form>
            
        
       
    </h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
        
<h:head>

</h:head> 
        
<h:body>    
   
<h:form>
    
    <p:growl id="growl" sticky="true" showDetail="true"/>
 
    <h1>Perfil de Usuario</h1>
    <p:tabView>
        <p:tab title="Datos de Usuario">
            <h:panelGrid columns="2" columnClasses="label, value">
                <h:outputText value="Nombre: " style="color:black;"/>
                <h:outputText value="#{userModify.user.nombre}" styleClass="outputLabel"/>

                <h:outputText value="Apellido paterno: " style="color:black;"/>
                <h:outputText value="#{userModify.user.apPaterno}" styleClass="outputLabel"/>

                <h:outputText value="Apellino materno:" style="color:black;"/>
                <h:outputText value="#{userModify.user.apMaterno}" styleClass="outputLabel"/>

                <h:outputText value="Fecha Nacimiento:" style="color:black;"/>
                <h:outputText value="#{userModify.user.FNacimiento}" styleClass="outputLabel"/>

                <h:outputText value="Genero:" style="color:black;"/>
                <h:outputText value="#{userModify.user.sexo}" styleClass="outputLabel"/>

                <h:outputText value="Escuela:" style="color:black;"/>
                <h:outputText value="#{userModify.user.escuela}" styleClass="outputLabel"/>

                <h:outputText value="Numero Cuenta:" style="color:black;"/>
                <h:outputText value="#{userModify.user.usuario}" styleClass="outputLabel"/>

                <h:outputText value="Email:" style="color:black;"/>
                <h:outputText value="#{userModify.user.correo}" styleClass="outputLabel"/>                               


            </h:panelGrid> 
        </p:tab>
        <p:tab title="Modificar Datos">
            <h:form>
                <h:panelGrid id="grid" cellpadding="5" columns="2" style="margin-bottom:10px">
                    <f:facet name="header">
                        <p:messages id="msgs" />
                    </f:facet>

                    <h:outputText value="Email: *" style="color:black;" />
                    <p:inputText value="#{userModify.user.correo}" required="true" label="Email"/>

                    <h:outputText value="Avatar URL: " style="color:black;"/>
                    <p:inputText value="#{userModify.user.avatar}" required="true" label="Avatar"/>
                    
                    <h:outputText value="Contrase単a: *" style="color:black;" />
                    <p:password id="password1" value="#{userModify.password}" match="password2" label="Contrase単a" required="true" />

                    <h:outputText value="Repetir contrase単a: *" style="color:black;"/>
                    <p:password id="password2" value="#{userModify.passwordConfirm}" label="Repetir Contrase単a" required="true" /> 

                </h:panelGrid>

                <h:panelGrid columns="6" cellpadding="5">
                    <p:commandButton value="Guardar" process="@all" update="grid" actionListener="#{userModify.save}" />
                </h:panelGrid>
            </h:form>
        </p:tab>
        
    </p:tabView>
 


</h:form>

</h:body>
</html>
